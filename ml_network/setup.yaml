###########################
### Path Definitions ######
###########################

dir_path: &root "/afs/desy.de/user/h/haddadan/hh2bbtautau/ml_network/"
data_path: &data_root !join [*root, "data_tautau/"]
model_save_path: "/afs/desy.de/user/h/haddadan/hh2bbtautau/ml_network/models/saved_models/"

###########################
######### Data ############
###########################

used_selector: &sel "default"

datasets:
  hh_ggf:
    name: "hh_ggf_hbb_htt_kl1_kt1"
    path: !join [*data_root, *sel ,"/hh_ggf_hbb_htt_kl1_kt1_*.parquet"]
    is_signal: true
    weight: 2.0
    train_val_split: 0.8
  dy:
    name: "dy_m50toinf"
    path: !join [*data_root, *sel ,"/dy_m50toinf_*.parquet"]
    is_signal: false
    weight: 1.0
    train_val_split: 0.8
  tt:
    name: "tt_sl"
    path: !join [*data_root, *sel ,"/tt_sl_*.parquet"]
    is_signal: false
    weight: 1.0
    train_val_split: 0.8

